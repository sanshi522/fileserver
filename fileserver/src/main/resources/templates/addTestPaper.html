<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>创建</title>
    <link rel="stylesheet" type="text/css" href="/css/frame/share.css" />
    <link rel="stylesheet" type="text/css" href="/css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="fonts/iconfont1.css">
    <link rel="stylesheet" type="text/css" href="/css/bootstrap/bootstrap-select/bootstrap-select.min.css">
    <link rel="stylesheet" type="text/css" href="/css/jquery-pagination/pagination.css">
    <link rel="stylesheet" type="text/css" href="/css/frame/addTestPaper.css" />
    <link rel="stylesheet" type="text/css" href="/css/jquery-confirm/jquery-confirm.css">

    <script src="/js/jquery/jquery-3.5.1.min.js"></script>
    <script src="/js/bootstrap/bootstrap.min.js"></script>
    <script src="/js/bootstrap/bootstrap-select/bootstrap-select.min.js"></script>
    <script src="/js/bootstrap/bootstrap-select/i18n/defaults-zh_CN.min.js"></script>
    <script src="/js/jquery/jquery-pagination/jquery.pagination.js"></script>
    <!--	拖拽排序-->
    <script type="text/javascript" src="/js/Sortable.min.js"></script>
    <script src="js/jquery/jquery-confirm.js"></script>
    <script src="/js/frame/addTestPaper.js"></script>
</head>

<body>
<!---->
<!--id=<span th:text="${id}"></span><br>-->

<!--    创建试卷页面-->
<!--    试卷科目，试卷名称-->
<!--1.左侧试题题号导航-->
<!--2.右侧试题信息展示-->
<!--3.右上角添加试题按钮-->
<label id="testPaper" th:testPaperId="${id}" hidden=""></label>

<div class="left_div" style="">
    <div class="msg_div">
        <div  id="subIdDiv" >
            <select name="channels" id="subIdScreen" data-style="btn-info" class="selectpicker"  data-live-search="true" >
                <option value="0">全部学科</option>
            </select>
        </div>
        <input type="text" class="form-control" id="testPaperName"  placeholder="请输入试卷名称">
        <lable class="scoreNum">(100分)</lable>
        <input class="choice-box" id="checkAll" type="checkbox"/>
        <div class="blue ui buttons" style="float: right;margin-left: 10px;">
            <button class="ui button green" id="addchoice">添加试题</button>
        </div>
        <div class="blue ui buttons" style="float: right;margin-left: 10px;">
            <button class="ui button " style="background: #848484;" id="batchop">多选</button>
        </div>
    </div>
    <div id="choices">

    </div>
</div>
<div class="right_div">
    <div class="navigation_title">试题导航</div>

    <div id="navigation">

    </div>
    <hr>
    <div class="blue ui buttons" style="margin: 0 auto;width: 100px;float: none;">
        <button class="ui button green" id="saveTestPaper" >保存试卷</button>
    </div>
</div>
<div class="popWindow">
    <div class="title">
        <div  id="typeDiv" >
            <select name="channels" id="typeScreen" data-style="btn-info" class="selectpicker"  data-live-search="true" >
                <option  value="0">全部类型</option>
                <option  value="1">单选题</option>
                <option  value="2">多选题</option>
                <option  value="3">判断题</option>
                <option  value="4">简答题</option>
            </select>
        </div>
        <div  id="subIdDiv2" >
            <select name="channels" id="abilityId" data-style="btn-info" class="selectpicker"  data-live-search="true" >
                <option value="0">全部知识点</option>
            </select>
        </div>
        <div  id="typeDiv2" >
            <select name="channels" id="typeScreen2" data-style="btn-info" class="selectpicker"  data-live-search="true" >
                <option  value="0">全部</option>
                <option  value="1">一级</option>
                <option  value="2">二级</option>
                <option  value="3">三级</option>
                <option  value="4">四级</option>
                <option  value="5">五级</option>
            </select>
        </div>
        <div class="ui query">
            <input class="query"  type="text" id="query">
            <i class="my-icon lsm-sidebar-icon icon-chazhao querybtn"></i>
        </div>
    </div>
    <div class="choicecontent" style="width:100%;float: left;">
        <div class="allChoice" style="width:100%;min-height: 300px;max-height: 600px; float: left;overflow-y: auto;">
        </div>
        <div class="paginationParent">
            <div id="showNumberdiv" style="float: right;margin-top: 20px;width:60px">
                <select name="channels" id="showNumber" data-style="btn-info" class="selectpicker" >
                    <option  value="5">5条</option>
                    <option  value="10">10条</option>
                    <option  value="20">20条</option>
                    <option  value="30">30条</option>
                    <option  value="40">40条</option>
                    <option  value="50">50条</option>
                    <option  value="60">60条</option>
                    <option  value="70">70条</option>
                    <option  value="80">80条</option>
                    <option  value="90">90条</option>
                    <option  value="100">100条</option>
                </select>
            </div>
            <div style="float: right;margin-top: 20px;">单页显示：</div>
            <label class="totalmsg" style="float: right;margin-top: 20px;"></label>
            <div id="Pagination"></div>
        </div>
        <div class="yaperoter">
            <div class="ui buttons" style="margin-left: 10px;width: 80px;">
                <button id="cancel" class="ui button" style="width: 100%;">关闭</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
