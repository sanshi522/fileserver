	<div class="paginationParent">
        <div id="showNumberdiv" style="float: right;margin-top: 20px;width:60px">
         	<select name="channels" id="showNumber" data-style="btn-info" class="selectpicker" >
            	<option  value="5">5条</option>

          <label class="totalmsg" style="float: right;margin-top: 20px;"></label>
          <div id="Pagination"></div>
     </div>
	<div class="popWindow">
		<h3>试题编辑<span hidden>关闭</span></h3>
	<div class="choicecontent" style="width: auto;float: left;">
		<div style="width:300px;float: left;">
		<div class="wContent" style="width:300px;float: left;overflow-y: auto;">
			<table class="choice_table" choice_id="">
				<tr>
					<td>题目类型</td>
					<td>
						<select name="channels" id="choicetype" data-style="btn-info" class="selectpicker" >
							<option  value="1">单选题</option>
							<option  value="2">多选题</option>
							<option  value="3">判断题</option>
							<option  value="4">简答题</option>
					 	</select>
					</td>
				</tr>
				<tr>
					<td>学科</td>
					<td><select name="subject" id="subjectId" data-style="btn-info" class="selectpicker" >

					 	</select>
					</td>
				</tr>
				<tr>
					<td>题目</td>
					<td><textarea rows="2" cols="" style="max-width: 212px;" wrap="hard" id="choice_name" placeholder="请输入题目"></textarea></td>
				</tr>
				<tr class="choice_option_tr">
					<td>选项个数</td>
					<td><select name="channels" id="choicenum" data-style="btn-info" class="selectpicker" >
							<option  value="4">4</option>
							<option  value="5">5</option>
							<option  value="6">6</option>
					 	</select>
					</td>
				</tr>
				<tr class="choice_option_tr optionA"><td><input type="radio" name="opt" value="A" class="choice_option"/>A</td><td><input type="text" class="form-control operation1"   id="optionA" placeholder="请输入选项内容"></td></tr>
				<tr class="choice_option_tr optionB"><td><input type="radio" name="opt" value="B"  class="choice_option"/>B</td><td><input type="text" class="form-control operation1"  id="optionB" placeholder="请输入选项内容"></td></tr>
				<tr class="choice_option_tr optionC"><td><input type="radio" name="opt" value="C"  class="choice_option"/>C</td><td><input type="text" class="form-control operation1"  id="optionC" placeholder="请输入选项内容"></td></tr>
				<tr class="choice_option_tr optionD"><td><input type="radio" name="opt" value="D"  class="choice_option"/>D</td><td><input type="text" class="form-control operation1"  id="optionD" placeholder="请输入选项内容"></td></tr>
				<tr class="choice_option_tr optionE"><td><input type="radio" name="opt" value="E"  class="choice_option"/>E</td><td><input type="text" class="form-control operation1"  id="optionE" placeholder="请输入选项内容"></td></tr>
				<tr class="choice_option_tr optionF"><td><input type="radio" name="opt" value="F"  class="choice_option"/>F</td><td><input type="text" class="form-control operation1"  id="optionF" placeholder="请输入选项内容"></td></tr>
				<tr class="choice_judje_tr">
					<td>判断</td>
					<td>
						<input type="radio" name="judje" value="1"  class="choice_judje cor1"/>正确
						<input type="radio" name="judje" value="0"  class="choice_judje cor2"/>错误
					</td>
				</tr>
				<tr class="awser_tr1"><td>标答</td><td><input type="text" readonly="true" class="form-control"   id="anwser" placeholder="请选择正确选项"></td></tr>
				<tr class="awser_tr2"><td>标答</td>
					<td>
						<textarea rows="2" cols="" style="max-width: 212px;" wrap="hard" id="answer2" placeholder="请输入参考答案"></textarea>
					</td>
				</tr>
				<tr><td>难度</td>
					<td>
					<div class="star-box">
						<input type="radio" name="star" id="star5" value="5"  hidden/>
						<label for="star5"></label>
						<input type="radio" name="star" id="star4" value="4" hidden/>
						<label for="star4"></label>
						<input type="radio" name="star" id="star3" value="3" hidden/>
						<label for="star3"></label>
						<input type="radio" name="star" id="star2" value="2" hidden/>
						<label for="star2"></label>
						<input type="radio" name="star" id="star1" value="1" hidden />
						<label for="star1"></label>
    				</div>
					</td>
				</tr>
				<tr class="knowledge_tr">
					<td id="knowledge_open">知识点 <i class="my-icon lsm-sidebar-icon icon-tianjia" ></i></td>
					<td class="knowledges">
					</td>
				</tr>
				<tr class="accessory_tr"  hidden>
					<td id="accessory_open">附件 <i class="my-icon lsm-sidebar-icon icon-tianjia" ></i></td>
					<td class="accessorys">

					</td>
				</tr>
				<tr>
					<td>解析</td>
					<td>
						<textarea rows="1" cols="" style="max-width: 212px;" wrap="hard" id="choice_analysis" placeholder="请输入解析"></textarea>
					</td>
				</tr>
				<tr>
					<td>评分标准</td>
					<td>
						<select name="channels" id="scaleofmarks" data-style="btn-info" class="selectpicker" >
							<option  value="0">自动全等</option>
							<option  value="1">少选百分比+多选不得分</option>
							<option  value="2">人工</option>
					 	</select>	
					</td>
				</tr>
			</table>
		</div>

			<div class="yaperoter">
				<div class="ui buttons" style="margin-left: 10px;width: 80px;">
					<button id="resetchoice" class="ui button" style="width: 100%;">重置</button>
				</div>
				<div class="blue ui buttons" style="margin-left: 10px;width: 80px;">
					<button id="savechoice" class="ui button" style="width: 100%;">提交</button>
				</div>
				<div class="ui buttons" style="margin-left: 10px;width: 80px;">
					<button id="cancel" class="ui button" style="width: 100%;">取消</button>
				</div>
			</div>
		</div>
		<div class="addtext" hidden>
			<div class="addtexttitle">
				<div class="addtitel">知识点</div>
				<div class="library_div" style="float: left" hidden>
					<select name="channels" id="library" data-style="btn-info" class="selectpicker" >
						<option  value="0">文件</option>
						<option  value="1">样本</option>
					</select>
				</div>
				<div class="ui query">
					<input class="query" type="text" onkeypress="query1(event)" id="query1"><i class="my-icon lsm-sidebar-icon icon-chazhao querybtn" id="query101"></i>

				</div>
			</div>
			<div class="addcontext" >

			</div>
			<div class="paginationParent">
				<div id="showNumberdiv2" style="float: right;margin-top: 20px;width:60px">
					<select name="channels" id="showNumber2" data-style="btn-info" class="selectpicker" >
						<option  value="5">5条</option>
						<option  value="10">10条</option>
						<option  value="20">20条</option>
						<option  value="30">30条</option>
						<option  value="40">40条</option>
						<option  value="50">50条</option>
						<option  value="60">60条</option>
						<option  value="70">70条</option>
						<option  value="80">80条</option>
						<option  value="90">90条</option>
						<option  value="100">100条</option>
					</select>
				</div>
				<div style="float: right;margin-top: 20px;">单页显示：</div>
				<label class="totalmsg2" style="float: right;margin-top: 20px;"></label>
				<div id="Pagination2"></div>
			</div>
		</div>
	</div>
	</div>
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="myModalLabel">文件上传</h4>
				</div>
				<div class="modal-body">
					<input id="f_upload" type="file"  name="file"/>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
					<button type="button" id="Submitfile" class="btn btn-primary">提交更改</button>
				</div>
			</div><!-- /.modal-content -->
		</div><!-- /.modal -->
	</div>



</body>
