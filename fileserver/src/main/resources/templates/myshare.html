<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的分享</title>
    <link rel="stylesheet" type="text/css" href="/css/frame/share.css"/>
    <link rel="stylesheet" type="text/css" href="/css/jquery-pagination/pagination.css">
    <link rel="stylesheet" type="text/css" href="/fonts/iconfont1.css">
    <link rel="stylesheet" type="text/css" href="/css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/bootstrap/bootstrap-select/bootstrap-select.min.css">
    <link rel="stylesheet" type="text/css" href="/css/frame/myshare.css"/>

    <script src="/js/jquery/jquery-3.5.1.min.js"></script>
    <script src="/js/jquery/jquery-pagination/jquery.pagination.js"></script>
    <script src="/js/bootstrap/bootstrap.min.js"></script>
    <script src="/js/bootstrap/bootstrap-select/bootstrap-select.min.js"></script>
    <script src="/js/bootstrap/bootstrap-select/i18n/defaults-zh_CN.min.js"></script>
    <script src="/js/frame/myshare.js"></script>
</head>
<style>
    body {
        margin: 8px;
    }
</style>
<body>
<div id="contextWrap">
    <div class="mainWrap navslide">
        <div class="ui equal width left aligned padded grid stackable">
            <!--Site Content-->
            <div class="sixteen wide tablet sixteen wide computer column">
                <div class="ui segments">
                    <div class="ui segment">
                        <h3 class="ui header">我的分享</h3>
                    </div>
                    <div class="ui segment fullheight">
                        <div id="queryLevels" class="blue ui buttons">
                        </div>

                        <div class="blue ui buttons">
                            <button class="ui button greenli" data-shuffle>共享中心</button>
                            <button class="ui button redli" data-sortAsc>添加共享</button>
                        </div>

                        <!-- To choose the value by which you want to sort add -->
                        <div class="ui query">
                            <input class="query" type="text" name="gender" id="query">
                            <i class="my-icon lsm-sidebar-icon icon-chazhao querybtn"></i>
                        </div>
                        <div id="screendiv" style="width:100%;float: left;height: 35px;display: none">
                            <div id="yearScreenDiv">
                                <select name="channels" id="yearScreen" data-style="btn-info" class="selectpicker"
                                        data-live-search="true">
                                    <option value="0">全部学年</option>

                                </select>
                            </div>
                            <div id="gradeScreenDiv">
                                <select name="channels" id="gradeScreen" data-style="btn-info" class="selectpicker"
                                        data-live-search="true">
                                    <option value="0">全部院系</option>

                                </select>
                            </div>
                            <div id="classScreenDiv">
                                <select name="channels" id="classScreen" data-style="btn-info" class="selectpicker"
                                        data-live-search="true">
                                    <option value="0">全部班级</option>
                                </select>
                            </div>
                            <div id="groupScreenDiv">
                                <select name="channels" id="groupScreen" data-style="btn-info" class="selectpicker"
                                        data-live-search="true">
                                    <option value="0">全部小组</option>
                                </select>
                            </div>
                            <div id="teacherScreenDiv">
                                <select name="channels" id="teacherScreen" data-style="btn-info" class="selectpicker"
                                        data-live-search="true">
                                    <option value="0">全部老师</option>
                                </select>
                            </div>
                            <div id="studentScreenDiv">
                                <select name="channels" id="studentScreen" data-style="btn-info" class="selectpicker"
                                        data-live-search="true">
                                    <option value="0">全部学生</option>
                                </select>
                            </div>
                            <div id="adminScreenDiv">
                                <select name="channels" id="adminScreen" data-style="btn-info" class="selectpicker"
                                        data-live-search="true">
                                    <option value="0">全部管理员</option>
                                </select>
                            </div>
                        </div>
                        <div class="ui divider"></div>
                        <div class="filtr-container">

                        </div>
                        <div class="paginationParent">
                            <div id="showNumberdiv" style="float: right;margin-top: 20px;width:60px">
                                <select name="channels" id="showNumber" data-style="btn-info" class="selectpicker">
                                    <option value="5">5条</option>
                                    <option value="10">10条</option>
                                    <option value="20">20条</option>
                                    <option value="30">30条</option>
                                    <option value="40">40条</option>
                                    <option value="50">50条</option>
                                    <option value="60">60条</option>
                                    <option value="70">70条</option>
                                    <option value="80">80条</option>
                                    <option value="90">90条</option>
                                    <option value="100">100条</option>
                                </select>
                            </div>
                            <div style="float: right;margin-top: 20px;">单页显示：</div>
                            <label class="totalmsg" style="float: right;margin-top: 20px;"></label>
                            <div id="Pagination"></div>
                        </div>
                    </div>
                </div>
            </div>
            <!--Site Content-->
        </div>
    </div>
</div>
</body>
</html>
