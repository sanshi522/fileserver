<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>授课管理</title>
    <link rel="stylesheet" type="text/css" href="/css/frame/share.css"/>
    <link rel="stylesheet" href="/css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/fonts/iconfont1.css">
    <link rel="stylesheet" type="text/css" href="/css/frame/schooling.css"/>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap/bootstrap-select/bootstrap-select.min.css">
    <link rel="stylesheet" type="text/css" href="/css/jquery-pagination/pagination.css">


    <script src="/js/jquery/jquery-3.5.1.min.js"></script>
    <script src="/js/bootstrap/bootstrap.min.js"></script>
    <script src="/js/bootstrap/bootstrap-select/bootstrap-select.min.js"></script>
    <script src="/js/bootstrap/bootstrap-select/i18n/defaults-zh_CN.min.js"></script>
    <script src="/js/jquery/jquery-pagination/jquery.pagination.js"></script>
    <script src="js/frame/ytable.js"></script>
    <script src="js/frame/schooling.js"></script>

</head>
<style>
    body {
        margin: 5px;
    }
</style>
<body>
<table class="table table-hover table-striped" id="schooling" savelrc="schooling/save" dellrc="Teacher/deleteTeacherBindClass"  finddell="Teacher/findTeacherBindClass"  >
    <caption>
        <div id="yearScreenDiv">
            <select name="channels" id="yearScreen" data-style="btn-info" class="selectpicker" data-live-search="true">
                <option value="0">全部学年</option>

            </select>
        </div>
        <div id="gradeScreenDiv">
            <select name="channels" id="gradeScreen" data-style="btn-info" class="selectpicker" data-live-search="true">
                <option value="0">全部院系</option>

            </select>
        </div>
        <div id="classScreenDiv">
            <select name="channels" id="classScreen" data-style="btn-info" class="selectpicker" data-live-search="true">
                <option value="0">全部班级</option>
            </select>
        </div>
        <div class="ui query">
            <input class="query" type="text" id="query">
            <i class="my-icon lsm-sidebar-icon icon-chazhao querybtn"></i>
        </div>
        <div class="blue ui buttons" style="float: right;margin-right: 20px;">
            <button class="ui button green" onclick="reload('schooling')">保存</button>
        </div>
        <div class="blue ui buttons" style="float: right;">
            <button class="ui button green" onclick="tableadd()">添加</button>
        </div>

        <!--        <input type="button"  value="提交" style="float: right;"/>-->
    </caption>
    <thead>
    <tr>
        <th>序号</th>
        <th>老师</th>
        <th style="display: none">班级</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>
<div class="tablemsg" style="float: right;"></div>
<div class="oper" style="width: 100%">

</div>
<div class="paginationParent">
    <div id="showNumberdiv" style="float: right;width:60px;margin-right: 20px;">
        <select name="channels" id="showNumber" data-style="btn-info" class="selectpicker">
            <option value="5">5条</option>
            <option value="10">10条</option>
            <option value="20">20条</option>
            <option value="30">30条</option>
            <option value="40">40条</option>
            <option value="50">50条</option>
            <option value="60">60条</option>
            <option value="70">70条</option>
            <option value="80">80条</option>
            <option value="90">90条</option>
            <option value="100">100条</option>
        </select>
    </div>
    <div style="float: right;">单页显示：</div>
    <label class="totalmsg" style="float: right;"></label>
    <div id="Pagination"></div>
</div>
</body>
</html>
