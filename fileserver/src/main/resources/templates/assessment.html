<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>考核详情</title>
    <link rel="stylesheet" type="text/css" href="/css/frame/share.css" />
    <link rel="stylesheet" type="text/css" href="/css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/fonts/iconfont1.css">
    <link rel="stylesheet" type="text/css" href="/css/frame/student.css" />
    <link rel="stylesheet" type="text/css" href="/css/bootstrap/bootstrap-select/bootstrap-select.min.css">
    <link rel="stylesheet" type="text/css" href="/css/jquery-confirm/jquery-confirm.css">
    <link rel="stylesheet" type="text/css" href="/css/jquery-pagination/pagination.css">
    <link rel="stylesheet" type="text/css" href="/css/jquery-datetimepicker/jquery.datetimepicker.min.css">
    <link rel="stylesheet" type="text/css" href="/css/frame/assessment.css">

    <script src="/js/jquery/jquery-3.5.1.min.js"></script>
    <script src="/js/bootstrap/bootstrap.min.js"></script>
    <script src="/js/bootstrap/bootstrap-select/bootstrap-select.min.js"></script>
    <script src="/js/bootstrap/bootstrap-select/i18n/defaults-zh_CN.min.js"></script>
    <script src="/js/jquery/jquery-pagination/jquery.pagination.js"></script>
    <script src="/js/jquery/jquery-confirm.js"></script>
    <script src="/js/jquery/datetimepicker/jquery.datetimepicker.full.js"></script>
    <script src="/js/frame/assessment.js"></script>
</head>
<style>
    body{
        margin: 5px;
    }
</style>
<body>
<label id="AssessId" th:testPaperId="${id}" hidden=""></label>
<div class="assessMsg">
    <div style="box-shadow: 0 2px 12px 0 rgba(0,0,0,.9);width: 100%;height: 100%;border-radius: 10px;">
        <div style="box-shadow: 0 0px 12px 0 rgba(0,0,0,.9);height: 30px;border-radius: 5px;float: left;margin-left: 20px;background-color: #A1E7F0;min-width: 20%;font-size: 16px;line-height: 30px;padding-left: 10px;margin-top: 10px;">
            考核名字
        </div>
        <div style="width:200px;height: 100%;float: right;background: #A8393B;margin-right: 20px;">

        </div>
        <div style="width:200px;height: 100%;float: right;background: #A8393B;margin-right: 20px;">

        </div>
    </div>

</div>

<div class="Respondentses" >
    <div class="assessMenus">
        <div class="assessMenu">
            全部试卷
        </div>
        <div class="assessMenu">
            未提交
        </div>
        <div class="assessMenu">
            未批阅
        </div>
        <div class="assessMenu">
            已完成
        </div>
    </div>
    <div id="allRespondent">
        <div style="box-shadow: 0 0px 12px 0 rgba(0,0,0,.9);width: 100%;height:100px;border-radius: 2px;margin-top: 5px;">

        </div>
    </div>
</div>

<div class="paginationParent">
    <div id="showNumberdiv" style="float: right;width:60px;margin-right: 20px;">
        <select name="channels" id="showNumber" data-style="btn-info" class="selectpicker" >
            <option  value="5">5条</option>
            <option  value="10">10条</option>
            <option  value="20">20条</option>
            <option  value="30">30条</option>
            <option  value="40">40条</option>
            <option  value="50">50条</option>
            <option  value="60">60条</option>
            <option  value="70">70条</option>
            <option  value="80">80条</option>
            <option  value="90">90条</option>
            <option  value="100">100条</option>
        </select>
    </div>
    <div style="float: right;">单页显示：</div>
    <label class="totalmsg" style="float: right;"></label>
    <div id="Pagination"></div>
</div>

</body>
</html>
