<!---->
<!--id=<span th:text="${id}"></span><br>-->

<!--    创建试卷页面-->
<!--    试卷科目，试卷名称-->
<!--1.左侧试题题号导航-->
<!--2.右侧试题信息展示-->
<!--3.右上角添加试题按钮-->
<label id="assessId" th:assessId="${id}" hidden=""></label>
<label id="respondentsId" hidden=""></label>
<div class="left_div" style="">

    <div id="choices">
        <div class="choice" choicecheck="0" choiceid="' + data.choices[i].choice.id + '"

             c_index="' + data.choices[i].testPaperBindChoice.indexNum + '">
            <div class="choice-title">
                <div class="choice-index"> 1</div>

                    <div class="make-choice">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="right_div">
    <div class="navigation_title">
        <h5>考核名称：100</h5>
        <h5>总分：100</h5>
    </div>
    <div id="navigation" style="margin-top: 20px">

    </div>
    <hr>
    <div class="blue ui buttons" style="margin: 0 auto;width: 100px;float: none;">
        <button class="ui button green" id="saveTestPaper" onclick="binds()">保存试卷</button>
    </div>
</div>
