    </div>

    <div class="ui query">
        <input class="query" type="text" id="query">
        <i class="my-icon lsm-sidebar-icon icon-chazhao querybtn"></i>
    </div>
</div>

<div class="paginationParent">
    <div id="showNumberdiv" style="float: right;width:60px;margin-right: 20px;">
        <select name="channels" id="showNumber" data-style="btn-info" class="selectpicker">
            <option value="5">5条</option>
            <option value="10">10条</option>
            <option value="20">20条</option>
            <option value="30">30条</option>
            <option value="40">40条</option>
            <option value="50">50条</option>
            <option value="60">60条</option>
            <option value="70">70条</option>
            <option value="80">80条</option>
            <option value="90">90条</option>
            <option value="100">100条</option>
        </select>
    </div>
    <div style="float: right;">单页显示：</div>
    <label class="totalmsg" style="float: right;"></label>
    <div id="Pagination"></div>
</div>

<div class="popWindow" style="width: 320px;">
    <div class="pop-title" style="width:100%;height:40px;font-size: 20px;line-height: 40px;font-weight: 700;">考核信息</div>
    <div class="pop-left" style="min-width: 300px;width: 300px;height: auto;float: left;margin: 5px;">
        <div class="input-group input-1">
            <span class="input-group-addon">试卷名称</span>
            <input type="text" class="form-control" aria-describedby="basic-addon1" id="TestPaperName">
        </div>
        <div class="input-group input-1">
            <span class="input-group-addon">学科</span>
            <select name="channels" id="subIdScreen2" data-style="btn-info" aria-describedby="basic-addon1"
                    class="form-control" placeholder="请输入学科">
                <option value="0">全部学科</option>
            </select>
        </div>
        <div class="input-group input-1">
            <span class="input-group-addon">单选题个数</span>
            <input type="number" class="form-control" value="0" id="rodSum" max="50" min="0"/>
            <span class="input-group-addon">单个分值</span>
            <input type="number" class="form-control" id="rodScore" value="0" max="50" min="0" placeholder="单个分值"/>
        </div>
        <div class="input-group input-1">
            <span class="input-group-addon">多选题个数</span>
            <input type="number" class="form-control" value="0" id="checkSum" max="50" min="0"/>
            <span class="input-group-addon">单个分值</span>
            <input type="number" class="form-control" id="checkScore" value="0" max="50" min="0" placeholder="单个分值"/>
        </div>
        <div class="input-group input-1">
            <span class="input-group-addon">判断题个数</span>
            <input type="number" class="form-control" value="0" id="judgeSum" max="50" min="0"/>
            <span class="input-group-addon">单个分值</span>
            <input type="number" class="form-control" value="0" id="judgeScore" max="50" min="0" placeholder="单个分值"/>
        </div>

        <div class="input-group input-1">
            <span class="input-group-addon">简答题个数</span>
            <input type="number" class="form-control" value="0" id="answerSum" max="50" min="0"/>
            <span class="input-group-addon">单个分值</span>
            <input type="number" class="form-control" value="0" max="50" id="answerScore" min="0" placeholder="单个分值"/>
        </div>
        <div class="input-group input-1">
            <span class="input-group-addon">填空题个数</span>
            <input type="number" class="form-control" value="0" id="gapSum" max="50" min="0"/>
            <span class="input-group-addon">单个分值</span>
            <input type="number" class="form-control" value="0" max="50" id="gapScore" min="0" placeholder="单个分值"/>
        </div>

        <div class="input-group input-1">
            <span class="input-group-addon">难度</span>
            <select name="channels" id="difficultyLevel" data-style="btn-info" aria-describedby="basic-addon1"
                    class="form-control" placeholder="请输入学科">
                <option value="0">随机生成</option>
                <option value="1">简答</option>
                <option value="2">一般</option>
                <option value="3">困难</option>
            </select>
        </div>


    </div>

    <div class="pop-bootm" style="float: left; width:100%;height: 40px;text-align: center;">
        <div class="blue ui buttons" style="float: none;margin-left: 10px;">
            <button class="ui button green" id="save_ok">保存</button>
        </div>
        <div class="blue ui buttons" style="float: none;margin-left: 10px;">
            <button class="ui button green" id="cancel">取消</button>
        </div>
    </div>

</div>
