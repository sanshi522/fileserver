#    view:
#      prefix: /templates/ #前缀
#      suffix: .html #后缀
##      prefix: /WEB-INF/jsp/ #前缀
##      suffix: .jsp #后缀
  servlet:
    multipart:
      max-file-size: 50MB #单个数据大小
      max-request-size: 10240MB #总数据大小
