
server:
  port: 80
#���ݿ���
spring:
  jackson:
    serialization:in
  jpa:
    database: mysql
    show-sql: true
    hibernate:
      ddl-auto: update
  datasource:
    name: text
    url: jdbc:mysql://localhost:3306/wais?serverTimezone=CTT #url
    username: root #用户名
    password: 123456
    driverClassName: com.mysql.cj.jdbc.Driver
    dbcp2:
      max-idle: 10
      min-idle: 10
    tomcat:
      max-active: 200
      initial-size: 30
  mvc:   #配置jsp设置
    view:
      prefix: /WEB-INF/jsp/ #前缀
      suffix: .jsp #后缀
  servlet:
    multipart:
      max-file-size: 50MB #单个数据大小
      max-request-size: 10240MB #总数据大小
