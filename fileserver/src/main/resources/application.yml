
server:
  port: 80
#���ݿ���
spring:
  jackson:
    serialization:in
  jpa:
    database: mysql
    show-sql: true
    hibernate:
      ddl-auto: update
  datasource:
    name: text
    url: jdbc:mysql://192.168.0.100:3306/wais?serverTimezone=CTT #url
    username: root #用户名
    password: 123456
    driverClassName: com.mysql.cj.jdbc.Driver
    data: classpath:import.sql
    initialization-mode: always
    dbcp2:
      max-idle: 10
      min-idle: 10
    tomcat:
      max-active: 200
      initial-size: 30
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    mode: HEML5
    encoding: UTF-8
    servlet:
      content-type: text/html
    cache: false
  devtools:
    restart:
      enabled: true  #设置热部署
      additional-paths: src/main/java  #重启目录
      exclude: static/**
  freemarker:
    cache: false   #页面不加载缓存，修改即使生效
